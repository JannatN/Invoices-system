<div style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="forms">
            <div class="form-group">
                <label for="name">Invoice ID</label>
                <input type="text" class="form-control" id="invoice_id" required [(ngModel)]="item.invoice_id" name="invoice_id" #name="ngModel">
              
            </div>
            <div class="form-group">
                <label for="name">Item name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="item.name" name="name" #name="ngModel">
               
            </div>

            <div class="form-group">
                <label for="name">Description</label>
                <input type="text" class="form-control" id="description" required [(ngModel)]="item.description" name="description" #description="ngModel">
                
            </div>

            <div class="form-group">
                <label for="name">Item price</label>
                <input type="number" class="form-control" id="price" required [(ngModel)]="item.price" name="price" #price="ngModel">
               
            </div>
            <div class="form-group">
                <label for="name">Currency </label>
                <input type="text" class="form-control" id="currency" required [(ngModel)]="item.currency" name="currency" #currency="ngModel">
                
            </div>
            <div class="form-group">
                <label for="name">Quantitiy </label>
                <input type="text" class="form-control" id="quantity" required [(ngModel)]="item.quantity" name="quantity" #quantity="ngModel">
               
            </div>
        </div>
        <button type="submit" class="btn btn-success">Save Item</button>

    </form>
</div>
