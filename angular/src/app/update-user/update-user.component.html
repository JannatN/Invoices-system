<h3>Update User</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">User Name</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username">
    </div>
    <div class="form-group">
      <label for="name">First Name </label>
      <input type="text" class="form-control" id="firstname" required [(ngModel)]="user.firstname" name="firstname">
    </div>
    <div class="form-group">
      <label for="name">Last Name </label>
      <input type="text" class="form-control" id="lastname" required [(ngModel)]="user.lastname" name="lastname">
    </div>
    <div class="form-group">
      <label for="name">Email </label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="user.email" name="emailId">
    </div>
    <div class="form-group">
      <label for="name">Address </label>
      <input type="text" class="form-control" id="address" required [(ngModel)]="user.address" name="address">
    </div>
    <div class="form-group">
      <label for="name">Phone Number </label>
      <input type="text" class="form-control" id="phoneNumber" required [(ngModel)]="user.phoneNumber" name="phoneNumber">
    </div>

    <button type="submit" class="btn">Submit</button>
  </form>
</div>
