<h2>Invoice Details</h2>

<hr />
<div *ngIf="invoice">
    <div>
        <label><b> Created Date: </b></label> {{invoice.dateCreated}}
    </div>
    <div>
        <label><b>Due Date: </b></label> {{invoice.dueDate}}
    </div>
    <div>
        <label><b>User Id: </b></label> {{invoice.userID}}
    </div>
    <div>
        <label><b>First name: </b></label> {{invoice["user"].firstname}}
    </div>
    <div>

        <label><b>Last name: </b></label> {{invoice["user"].lastname}}

    </div>
    <div>

        <label><b>Email: </b></label> {{invoice["user"].email}}

    </div>
    <div>
        <label><b>Company: </b></label> {{invoice.company}}
    </div>
    <div>
        <label><b>Invoice Type: </b></label> {{invoice.type}}
    </div>


    <!-- <div *ngFor=" let invoice of invoice['items']"> -->
    <!-- <div> -->
    <!-- console.log(this.invoice["items"][1].price) -->
    <label><b>Items: </b></label>
    <pre> <code>
      {{invoice["items"] |json}}
    </code> 
  </pre>


<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Invoice List</button><br>
