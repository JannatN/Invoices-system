<h2>Invoice Details</h2> 

<hr/>
<div *ngIf="invoice">
  <div>
    <label><b> dateCreated: </b></label> {{invoice.date_created}}
  </div>
  <div>
    <label><b> dueDate: </b></label> {{invoice.due_date}}
  </div>
  <div>
    <label><b>user Id: </b></label> {{invoice.userid}}
  </div>  
  <div>
    <label><b>Company: </b></label> {{invoice.company}}
  </div>  
  <div>
    <label><b>Invoice Type: </b></label> {{invoice.type}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Invoice List</button><br>
