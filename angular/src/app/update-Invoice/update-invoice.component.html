<h3>Update Invoice</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Date created Name</label>
      <input type="text" class="form-control" id="dateCreated" required [(ngModel)]="invoice.dateCreated" name="dateCreated">
    </div>

    <div class="form-group">
      <label for="name">Due Date</label>
      <input type="text" class="form-control" id="dueDate" required [(ngModel)]="invoice.dueDate" name="dueDate">
    </div>

    <div class="form-group">
      <label for="name">User Id</label>
      <input type="text" class="form-control" id="userID" required [(ngModel)]="invoice.userID" name="userID">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
