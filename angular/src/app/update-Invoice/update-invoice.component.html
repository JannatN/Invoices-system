<h3>Update Invoice</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Date created Name</label>
      <input type="text" class="form-control" id="dateCreated" required [(ngModel)]="invoice.date_created"
        name="date_created">
    </div>

    <div class="form-group">
      <label for="name">Due Date</label>
      <input type="text" class="form-control" id="dueDate" required [(ngModel)]="invoice.due_date" name="due-date">
    </div>

    <div class="form-group">
      <label for="name">User Id</label>
      <input type="text" class="form-control" id="userID" required [(ngModel)]="invoice.userid" name="userid">
    </div>
    <div class="form-group">
      <label for="name">Company </label>
      <input type="text" class="form-control" id="company" required [(ngModel)]="invoice.company" name="company">
    </div>
    <div class="form-group">
      <label for="name"> Invoice Type</label>
      <input type="text" class="form-control" id="type" required [(ngModel)]="invoice.type" name="type">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
