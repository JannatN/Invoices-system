<form (ngSubmit)="onSubmit()">
    <div class="card m-3">
        <h5 class="card-header">Add New Item</h5>

        <div class="card-body">
            <div class="form-group">
                <label for="name">Item name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="item.name" name="name"
                    #name="ngModel">
            </div>
            <div class="form-group">
                <label for="name">Description</label>
                <textarea rows="4" cols="50" class="form-control" id="description" required
                    [(ngModel)]="item.description" name="description" #description="ngModel">
                        Enter text here...</textarea>

            </div>

            <div class="form-group">
                <label for="name">Item price</label>
                <input type="number" class="form-control" id="price" required [(ngModel)]="item.price" name="price"
                    #price="ngModel">

            </div>
            <div class="form-group">
                <label for="name">Currency </label>
                <!-- <input type="text" class="form-control" id="currency" required [(ngModel)]="item.currency"
                        name="currency" #currency="ngModel"> -->
                <select class="form-control" class="form-control" id="currency" required [(ngModel)]="item.currency"
                    name="currency" #currency="ngModel">
                    <option value="USD">$</option>
                    <option value="NIS">₪</option>
                    <option value="EURO">€</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Quantitiy </label>
                <input type="text" class="form-control" id="quantity" required [(ngModel)]="item.quantity"
                    name="quantity" #quantity="ngModel">

            </div>
        </div>
        <div class="card-footer text-center">
            <button type="submit" class="btn">Save Item</button>
        </div>
    </div>
</form>
