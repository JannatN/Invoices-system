<div class="heading">
  <h2>Users List</h2>

</div>
<div class="container">

  <div class="example-container mat-elevation-z8">
    <mat-table [dataSource]="usersDatasource" matSort>
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>User ID</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="username">
        <mat-header-cell *matHeaderCellDef mat-sort-header>User Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.username}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
        <mat-cell *matCellDef="let row" class="mycolor2"> {{row.email}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details | </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="redirectToDetails(row.id)">
            <img class="img-responsive" src="assets/images/details.png">
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update |</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="accent" (click)="redirectToUpdate(row.id)">
            <mat-icon class="mat-18"> <img class="img-responsive" src="assets/images/browser.png"></mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="warn" (click)="redirectToDelete(row.id)">
            <mat-icon class="mat-18"><img class="img-responsive" src="assets/images/delete.png"></mat-icon>
          </button>
        </td>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
  </div>

</div>
