<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Item List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Item ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantitiy</th>
            <th>Action</th>
  
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items| async">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.price}}</td>
            <td>{{item.quantity}}</td>
  
            <td>
              <button (click)="updateItem(item.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <button (click)="itemDetails(item.id)" class="btn btn-info"
                style="margin-left: 10px">Details</button>
              <button (click)="deleteItem(item.id)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
          <!-- <button (click)="createItem()" class="btn btn-info" style="margin-left: 10px">Create Item</button> -->
  
        </tbody>
      </table>
    </div>
  </div>
