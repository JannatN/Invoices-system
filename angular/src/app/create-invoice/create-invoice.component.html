<h3>Create Invoice</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">dateCreated </label>
      <input type="text" class="form-control" id="dateCreated" required [(ngModel)]="invoice.dateCreated" name="dateCreated">
    </div>

    <div class="form-group">
      <label for="name">dueDate</label>
      <input type="text" class="form-control" id="dueDate" required [(ngModel)]="invoice.dueDate" name="dueDate">
    </div>

    <div class="form-group">
      <label for="name">User Id</label>
      <input type="number" class="form-control" id="userID" required [(ngModel)]="invoice.userID" name="userID">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
