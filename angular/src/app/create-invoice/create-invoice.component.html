<div class="container">
    <div class="cont">
        <div class="title">Create Invoice</div>
        <form (ngSubmit)="onSubmit()">
            <div class="forms">
                <div class="form-group">
                    <label for="name">Date Created </label>
                    <input type="text" class="form-control" id="dateCreated" required [(ngModel)]="invoice.dateCreated"
                        name="dateCreated">
                </div>

                <div class="form-group">
                    <label for="name">Due Date</label>
                    <input type="text" class="form-control" id="dueDate" required [(ngModel)]="invoice.dueDate"
                        name="due_date" #dueDate="ngModel">
                </div>


                <div class="form-group">
                    <label for="name">User Id</label>
                    <input type="number" class="form-control" id="userid" required [(ngModel)]="invoice.userID"
                        name="userid" #userid="ngModel">


                </div>
                <div class="form-group">
                    <label for="name">Company </label>
                    <input type="text" class="form-control" id="company" required [(ngModel)]="invoice.company"
                        name="company" #company="ngModel">

                </div>
                <div class="form-group">
                    <label for="name"> Invoice Type</label>
                    <input type="text" class="form-control" id="type" required [(ngModel)]="invoice.type" name="type"
                        #type="ngModel">

                </div>
            </div>
            <!-- <button type="submit" class="btn btn-success">Save Invoice</button> -->
        </form>
        <div *ngIf="invoice" class="title">Create Item for invoice with id {{invoice.id}}</div>
        <!-- <app-create-item></app-create-item> -->
    

        <div class="cont">
          <form (ngSubmit)="onSubmit()">
              <div class="forms">
                  <div class="form-group">
                      <label for="name">Invoice ID</label>
                      <input type="text" class="form-control" id="invoiceID" required [(ngModel)]="item.invoiceID"
                          name="invoiceID" #name="ngModel">
      
                  </div>
                  <!-- <div class="form-group">
                      <label for="name">test</label>
                      <input type="text" class="form-control"  required value=1 
                          name="invoiceID">
      
                  </div> -->
      
                  <!-- <button (click)="invoiceid(invoice.id)" class="btn btn-danger">create item for</button> -->
      
      
                  <div class="form-group">
                      <label for="name">Item name</label>
                      <input type="text" class="form-control" id="name" required [(ngModel)]="item.name" name="name"
                          #name="ngModel">
      
                  </div>
      
                  <div class="form-group">
                      <label for="name">Description</label>
                      <input type="text" class="form-control" id="description" required [(ngModel)]="item.description"
                          name="description" #description="ngModel">
      
                  </div>
      
                  <div class="form-group">
                      <label for="name">Item price</label>
                      <input type="number" class="form-control" id="price" required [(ngModel)]="item.price" name="price"
                          #price="ngModel">
      
                  </div>
                  <div class="form-group">
                      <label for="name">Currency </label>
                      <input type="text" class="form-control" id="currency" required [(ngModel)]="item.currency"
                          name="currency" #currency="ngModel">
      
                  </div>
                  <div class="form-group">
                      <label for="name">Quantitiy </label>
                      <input type="text" class="form-control" id="quantity" required [(ngModel)]="item.quantity"
                          name="quantity" #quantity="ngModel">
      
                  </div>
              </div>
              <button type="submit" class="btn btn-success">Save Item</button>
              <!-- <button (click)="createItem()" class="btn btn-info" style="margin-left: 10px">Add Item</button> -->
          </form>
      </div>
      
      <!-- <div [hidden]="!submitted">
          <h4>You submitted successfully!</h4>
      </div> -->


        <app-upload-files></app-upload-files>

    </div>
</div>
 <div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
