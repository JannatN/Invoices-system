<div class="container">
    <div class="title">Create Invoice</div>
    <hr />
    <form [formGroup]="addressForm"  class="container mt-3" (ngSubmit)="onSubmit()" >
        
        <div class="row justify-content-center">
            <div class="col-6">
            <div class="form-group">
                <label for="name">Due Date</label>
                <input type="datetime-local" class="form-control" id="due_date" required [(ngModel)]="invoice.due_date"
                    name="due_date" #dueDate="ngModel"  [ngModelOptions]="{standalone: true}">
            </div>
    
    
            <div class="form-group">
                <label for="name">User Id</label>
                <input type="number" class="form-control" id="userid" required [(ngModel)]="invoice.userid" name="userid"
                    #userid="ngModel"  [ngModelOptions]="{standalone: true}">
    
    
            </div>
            <div class="form-group">
                <label for="name">Company </label>
                <input type="text" class="form-control" id="company" required [(ngModel)]="invoice.company" name="company"
                    #company="ngModel"  [ngModelOptions]="{standalone: true}">
    
            </div>
            <div class="form-group">
                <label for="name"> Invoice Type</label>
                <input type="text" class="form-control" id="type" required [(ngModel)]="invoice.type" name="type"
                    #type="ngModel"  [ngModelOptions]="{standalone: true}">
            </div>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-primary mb-2" (click)="addAddress()">Add Item</button>
                <section class="container border mb-4 p-3" formArrayName="addresses"
                    *ngFor="let address of addressControls; let i = index;">
                    <div [formGroupName]="i">
                        <div class="row">
                            <div class="col-6">
                                <h4>Item {{i + 0}}</h4>
                            </div>
                            <div class="col-6 text-right">
                                <button type="button" class="btn btn-danger btn-sm"
                                    (click)="removeAddress(i)">Remove</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" required [(ngModel)]="item.name" name="name"
                                        #type="ngModel"  [ngModelOptions]="{standalone: true}">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="name">Description</label>
                                    <input type="text" class="form-control" id="description" required [(ngModel)]="item.description" name="description"
                                        #type="ngModel"  [ngModelOptions]="{standalone: true}">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="name">Price</label>
                                    <input type="text" class="form-control" id="price" required [(ngModel)]="item.price" name="price"
                                        #type="ngModel"  [ngModelOptions]="{standalone: true}">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="currency">Currency</label>
                                    <select class="form-control" id="currency" required [(ngModel)]="item.currency" name="currency"
                                    #type="ngModel"  [ngModelOptions]="{standalone: true}">
                                        <option value="USD">USD</option>
                                        <option value="NIS">NIS</option>
                                        <!-- <option value="england">England</option> -->
                                    </select>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="name">Quantitiy</label>
                                    <input type="text" class="form-control" id="quantity" required [(ngModel)]="item.quantity" name="quantity"
                                        #type="ngModel"  [ngModelOptions]="{standalone: true}">
                                </div>
                            </div>
                        </div>
                    </div>

                </section>

                <div class="text-right">
                    <!-- <input type="submit" class="btn btn-success" value="Submit" /> -->
                    <button type="submit" class="btnn" (click)='back'>Save Invoice</button>

                </div>

            </div>
        </div>

    </form>
</div>
