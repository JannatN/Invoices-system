<h2>User Details</h2>

<hr />
<div *ngIf="user">
  <div>
    <label><b>User Name: </b></label> {{user.username}}
  </div>
  <div>
    <label><b>firstName : </b></label> {{user.firstname}}
  </div>
  <div>
    <label><b>LastName : </b></label> {{user.lastname}}
  </div>
  <div>
    <label><b>Email : </b></label> {{user.email}}
  </div>
  <div>
    <label><b>Address : </b></label> {{user.address}}
  </div>
  <div>
    <label><b>Phone number : </b></label> {{user.phoneNumber}}
  </div>
</div>

<div class="panel panel-primary" *ngIf="user.invoices.length > 0">
  <div class="panel-heading">
    <h5>User Invoices</h5>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>From Date </th>
          <th>Due Date</th>
          <th>Type</th>
          <th>Company</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let invoice of user.invoices  | keyvalue; let indexOfelement=index; ">
          <!-- <span>{{indexOfelement}} </span> -->
          <td>{{invoice.value.date_created}}</td>
          <td>{{invoice.value.due_date}}</td>
          <td>{{invoice.value.type}}</td>
          <td>{{invoice.value.company}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
