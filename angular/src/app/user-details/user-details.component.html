<h2>User Details</h2> 

<hr/>
<div *ngIf="user">
  <div>
    <label><b>User Name: </b></label> {{user.username}}
  </div>
  <div>
    <label><b>firstName : </b></label> {{user.firstname}}
  </div> 
  <div>
    <label><b>LastName : </b></label> {{user.lastname}}
  </div> 
  <div>
    <label><b>Email : </b></label> {{user.email}}
  </div> 
  <div>
    <label><b>Address : </b></label> {{user.address}}
  </div> 
  <div>
    <label><b>Phone number : </b></label> {{user.phoneNumber}}
  </div> 
</div>
<div> <label><b>Invoices: </b></label>
  <tbody>

    <tr *ngFor="let invoice of user.invoices  | keyvalue">
      <div>Created at: {{invoice.value.date_created}} </div>
      <div>Due date: {{invoice.value.due_date}} </div>
      <div>Type: {{invoice.value.type}}</div>
      <div>Type: {{invoice.value.company}}</div>
      <div><br></div>
    </tr>

  </tbody>
</div>
<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to User List</button><br>
